<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codeforces Tasks</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(90deg, #e2e2e2, #c9d6ff);
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .task-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
        }
        .task-title {
            color: #3a86ff;
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .task-info {
            display: flex;
            gap: 15px;
            margin-bottom: 10px;
            font-size: 0.9em;
        }
        .task-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 10px;
        }
        .tag {
            background: #f0f0f0;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 0.8em;
        }
        .controls-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }
        .control-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        input[type="text"], select {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            padding: 8px 15px;
            background: #7494ec;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #5a7bd6;
        }
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .pagination button {
            min-width: 80px;
        }
        .pagination button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        .page-info {
            display: flex;
            align-items: center;
            padding: 0 15px;
        }
        .solved-checkbox {
            position: absolute;
            right: 20px;
            top: 20px;
        }
        .solved {
            background-color: #e6f7e6;
            border-left: 4px solid #4CAF50;
        }
        .sort-arrow {
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Добро пожаловать, <span id="username"></span>!</h1>
        <button onclick="logout()">Выйти</button>
    </div>

    <div class="controls-container">
        <div class="control-group">
            <input type="text" id="searchInput" placeholder="Поиск по названию или тегам...">
            <button onclick="applyFilters()">Поиск</button>
            <button onclick="resetFilters()">Сбросить</button>
        </div>
        
        <div class="control-group">
            <label for="perPage">Задач на странице:</label>
            <select id="perPage" onchange="changePerPage()">
                <option value="10">10</option>
                <option value="20" selected>20</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
        </div>
        
        <div class="control-group">
            <label for="sortBy">Сортировка:</label>
            <select id="sortBy" onchange="applySorting()">
                <option value="default">По умолчанию</option>
                <option value="rating-asc">Рейтинг (по возрастанию)</option>
                <option value="rating-desc">Рейтинг (по убыванию)</option>
                <option value="solved-asc">Решений (по возрастанию)</option>
                <option value="solved-desc">Решений (по убыванию)</option>
            </select>
        </div>
        
        <div class="control-group">
            <label for="showSolved">Показать решенные:</label>
            <input type="checkbox" id="showSolved" checked onchange="applyFilters()">
        </div>
    </div>

    <div id="tasksContainer">
        <!-- Задачи будут загружены здесь -->
    </div>

    <div class="pagination">
        <button id="prevPage" onclick="changePage(-1)">Назад</button>
        <div class="page-info" id="pageInfo">Страница 1</div>
        <button id="nextPage" onclick="changePage(1)">Вперед</button>
    </div>

    <script>
        // Глобальные переменные
        let allTasks = [];
        let filteredTasks = [];
        let currentPage = 1;
        let tasksPerPage = 20;
        let currentSearchTerm = '';
        let currentSort = 'default';
        let showSolved = true;
        let solvedTasks = JSON.parse(localStorage.getItem('solvedTasks')) || {};

        // Проверка авторизации
        const userData = JSON.parse(localStorage.getItem('user'));
        if (!userData) window.location.href = '/';
        document.getElementById('username').textContent = userData.username;

        // Загрузка задач
        async function loadTasks() {
            try {
                document.getElementById('tasksContainer').innerHTML = '<p>Загрузка задач...</p>';
                
                const response = await fetch('/api/cf-problems');
                const data = await response.json();
                
                if (data.status === 'OK') {
                    allTasks = data.result.problems.map(task => ({
                        ...task,
                        id: `${task.contestId}${task.index}`,
                        rating: task.rating || 0,
                        solvedCount: task.solvedCount || 0
                    }));
                    applyFilters();
                } else {
                    console.error('Ошибка загрузки задач:', data.comment);
                    // Попробуем напрямую, если прокси не работает
                    const directResponse = await fetch('https://codeforces.com/api/problemset.problems');
                    const directData = await directResponse.json();
                    if (directData.status === 'OK') {
                        allTasks = directData.result.problems.map(task => ({
                            ...task,
                            id: `${task.contestId}${task.index}`,
                            rating: task.rating || 0,
                            solvedCount: task.solvedCount || 0
                        }));
                        applyFilters();
                    } else {
                        document.getElementById('tasksContainer').innerHTML = '<p>Не удалось загрузить задачи. Попробуйте позже.</p>';
                    }
                }
            } catch (error) {
                console.error('Ошибка:', error);
                document.getElementById('tasksContainer').innerHTML = '<p>Ошибка при загрузке задач. Проверьте подключение к интернету.</p>';
            }
        }

        // Применение фильтров и сортировки
        function applyFilters() {
            currentSearchTerm = document.getElementById('searchInput').value.toLowerCase();
            showSolved = document.getElementById('showSolved').checked;
            
            filteredTasks = allTasks.filter(task => {
                const nameMatch = task.name.toLowerCase().includes(currentSearchTerm);
                const tagsMatch = task.tags.some(tag => tag.toLowerCase().includes(currentSearchTerm));
                const solvedMatch = showSolved || !solvedTasks[task.id];
                return (nameMatch || tagsMatch) && solvedMatch;
            });
            
            applySorting();
        }

        // Применение сортировки
        function applySorting() {
            currentSort = document.getElementById('sortBy').value;
            
            switch(currentSort) {
                case 'rating-asc':
                    filteredTasks.sort((a, b) => a.rating - b.rating);
                    break;
                case 'rating-desc':
                    filteredTasks.sort((a, b) => b.rating - a.rating);
                    break;
                case 'solved-asc':
                    filteredTasks.sort((a, b) => a.solvedCount - b.solvedCount);
                    break;
                case 'solved-desc':
                    filteredTasks.sort((a, b) => b.solvedCount - a.solvedCount);
                    break;
                default:
                    // Оставляем оригинальный порядок
                    break;
            }
            
            currentPage = 1;
            displayTasks();
        }

        // Сброс фильтров
        function resetFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('sortBy').value = 'default';
            document.getElementById('showSolved').checked = true;
            currentSearchTerm = '';
            currentSort = 'default';
            showSolved = true;
            applyFilters();
        }

        // Изменение количества задач на странице
        function changePerPage() {
            tasksPerPage = parseInt(document.getElementById('perPage').value);
            currentPage = 1;
            displayTasks();
        }

        // Отображение задач с пагинацией
        function displayTasks() {
            const container = document.getElementById('tasksContainer');
            container.innerHTML = '';
            
            const startIndex = (currentPage - 1) * tasksPerPage;
            const endIndex = startIndex + tasksPerPage;
            const tasksToShow = filteredTasks.slice(startIndex, endIndex);
            
            if (tasksToShow.length === 0) {
                container.innerHTML = '<p>Задачи не найдены. Попробуйте изменить параметры поиска.</p>';
                return;
            }
            
            tasksToShow.forEach(task => {
                const taskElement = document.createElement('div');
                taskElement.className = `task-container ${solvedTasks[task.id] ? 'solved' : ''}`;
                
                taskElement.innerHTML = `

                    <div class="task-title">
                        <a href="/task.html?id=${task.id}" style="color: inherit; text-decoration: none;">
                             ${task.id} - ${task.name}
                        </a>
                    </div>
                    <div class="task-info">
                        <span>Рейтинг: ${task.rating || 'Не указан'}</span>
                        <span>Решений: ${task.solvedCount || 'Неизвестно'}</span>
                    </div>
                    <div class="task-tags">
                        ${task.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                    <label class="solved-checkbox">
                        <input type="checkbox" ${solvedTasks[task.id] ? 'checked' : ''} 
                               onchange="toggleSolved('${task.id}', this.checked)">
                        Решено
                    </label>
                `;
                
                container.appendChild(taskElement);
            });
            
            updatePaginationControls();
        }

        // Переключение статуса "решено"
        function toggleSolved(taskId, isSolved) {
            if (isSolved) {
                solvedTasks[taskId] = true;
            } else {
                delete solvedTasks[taskId];
            }
            localStorage.setItem('solvedTasks', JSON.stringify(solvedTasks));
            applyFilters(); // Переприменяем фильтры (если скрываем решенные)
        }

        // Обновление элементов пагинации
        function updatePaginationControls() {
            const totalPages = Math.ceil(filteredTasks.length / tasksPerPage);
            document.getElementById('pageInfo').textContent = `Страница ${currentPage} из ${totalPages}`;
            
            document.getElementById('prevPage').disabled = currentPage <= 1;
            document.getElementById('nextPage').disabled = currentPage >= totalPages;
        }

        // Смена страницы
        function changePage(delta) {
            const newPage = currentPage + delta;
            const totalPages = Math.ceil(filteredTasks.length / tasksPerPage);
            
            if (newPage > 0 && newPage <= totalPages) {
                currentPage = newPage;
                displayTasks();
            }
        }

        // Выход
        function logout() {
            localStorage.removeItem('user');
            window.location.href = '/';
        }

        // Загружаем задачи при открытии страницы
        loadTasks();
    </script>
</body>
</html>
